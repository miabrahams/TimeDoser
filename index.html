<!DOCTYPE html>
<html>
<head>
  <title>Timedoser</title>
  <link rel="stylesheet" href="materializer/materializer.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ripple.css">
  <meta charset="utf-8">
</head>

<body md-layout="fixed" md-color="grey-200">

  <md-toolbar md-drag="drag" md-color="purple" md-shadow="shadow-1">

    <md-row>
    	<md-icon-button md-action="custom: md.sidemenu.open" md-image="icon:menu" md-fill="white"></md-icon-button>
      <md-text md-typo="title">Now<span md-font-color="purple-200"> - Inbox</span></md-text>
      <md-space></md-space>
      <md-icon-button md-image="icon:play_circle_outline" md-fill="white"></md-icon-button>
      <md-icon-button md-action="chrome-app-close" md-image="icon:close" md-fill="white"></md-icon-button>
    </md-row>

    <md-row>
    <md-space></md-space>
    <md-tabbar md-pager="contentPager" md-rel="main" md-type="fixed">
       <md-tab md-typo="button" md-action="custom: state.now.inbox">inbox</md-tab>
       <md-tab md-typo="button" md-action="custom: state.now.upcoming">upcoming</md-tab>
       <md-tab md-typo="button" md-action="custom: state.now.today">today</md-tab>
    </md-tabbar>
    <md-space></md-space>
  </md-row>

  </md-toolbar>

  <md-sidemenu md-color="white" md-shadow="shadow-1">
    <md-list md-action="ajax: md-content">

      <md-tile class="rippleon" md-ajax="page/now.html" md-ajax-callback="state.now.index">
        <md-icon md-fill="cyan" md-image="icon:play_circle_outline"></md-icon>
        <md-text md-font-color="cyan">Now</md-text>
      </md-tile>

      <md-tile class="rippleon" md-ajax="page/plan.html" md-ajax-callback="state.plan.index">
        <md-icon md-image="icon:fast_forward"></md-icon>
        <md-text>Plan</md-text>
      </md-tile>

      <md-tile class="rippleon" md-ajax="page/history.html" md-ajax-callback="state.history.index">
        <md-icon md-image="icon:history"></md-icon>
        <md-text>History</md-text>
      </md-tile>
    </md-list>

  </md-sidemenu>

  <md-fab md-action="morph" md-color="green" md-shadow="shadow-1">
    <md-icon md-image="icon:done_all" md-fill="white"></md-icon>
  </md-fab>


  <md-content>

  </md-content>

  <script src="js/main.js"></script>
  <script src="materializer/materializer.js"></script>
  <script src="js/state.js"></script>
  <script src="ripple.js"></script>
</body>
</html>
