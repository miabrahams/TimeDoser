<md-pager id="contentPager">
  <md-page>

      <md-paper style="height: 100%">

        <md-form>
          <md-row md-width="c1">
            <md-tile md-width="c1">
              <md-input md-width="c1" placeholder="I have to" type="text" md-mode="animated" value="exercise"></md-input>
              <md-switch></md-switch>
            </md-tile>
          </md-row>
          <md-row md-width="c1">
            <md-tile md-width="c1">
              <md-input style="top: 12px" type="select" value="for">
                <option value="at">at</option>
                <option value="for">for</option>
                <option value="after">after I</option>
                <option value="before">before I</option>
                <option value="onlyif">only if I did</option>
              </md-input>
              <md-input md-width="c1" placeholder="minutes" type="text" md-mode="animated" value="20"></md-input>
              <md-input style="top: 12px" type="select" value="comma">
                <option value="dot">.</option>
                <option value="comma">,</option>
                <option value="and">and</option>
                <option value="or">or</option>
              </md-input>
            </md-tile>
          </md-row>
          <md-row md-width="c1">
            <md-tile md-width="c1">
              <md-input type="select" value="after">
                <option value="at">at</option>
                <option value="for">for</option>
                <option value="after">after I</option>
                <option value="before">before I</option>
                <option value="onlyif">only if I did</option>
              </md-input>
              <md-input md-width="c1" placeholder="task" type="text" md-mode="placeholder" value="wake up"></md-input>
              <md-input type="select" value="and">
                <option value="dot">.</option>
                <option value="comma">,</option>
                <option value="and">and</option>
                <option value="or">or</option>
              </md-input>
            </md-tile>
            <md-tile md-width="c1">
              <md-input type="select" value="at">
                <option value="at">at</option>
                <option value="for">for</option>
                <option value="after">after I</option>
                <option value="before">before I</option>
                <option value="onlyif">only if I did</option>
              </md-input>
              <md-input md-width="c1" placeholder="HH:MM" type="text" md-mode="placeholder" value="5:00"></md-input>
              <md-input type="select" value="pm">
                <option value="am">am</option>
                <option value="pm">pm</option>
              </md-input>
              <md-input type="select" value="dot">
                <option value="dot">.</option>
                <option value="comma">,</option>
                <option value="and">and</option>
                <option value="or">or</option>
              </md-input>
            </md-tile>
          </md-row>
        </md-form>

      </md-paper>

    </md-page>

    <md-page>
      <md-paper md-shadow="shadow-1">
        <md-list>
          <md-tile>
            <md-icon md-image="access_time"></md-icon>
            <md-text>Take a shower<span md-font-color="grey"> - 10m</span></md-text>
          </md-tile>

          <md-tile>
            <md-icon md-image="assignment_turned_in"></md-icon>
            <md-text>Tidy up bathroom</md-text>
          </md-tile>

          <md-tile>
            <md-icon md-image="directions_bus"></md-icon>
            <md-text>Travel in bus<span md-font-color="grey"> - 8:15 45m</span></md-text>
          </md-tile>

          <md-tile>
            <md-icon md-image="work"></md-icon>
            <md-text>Work at Data Trends<span md-font-color="grey"> - 9:00 2h</span></md-text>
          </md-tile>
        </md-list>
      </md-paper>
    </md-page>
    <md-page></md-page>
